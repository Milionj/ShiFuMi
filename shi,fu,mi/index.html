<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- balise img arbitre -->
<img id="arbitre-img" src="/arbitre.png" alt="Arbitre" style="max-width: 100%; height: auto; display: none;" />

<!--des paragraphes, des id pour modifier dynamiquement avec le js -->
    <div class="score">
      <!-- 1ere dive pour le score ainsi de suite -->
      <p>Vous</p>
      <p>Ordinateur</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div id="reset">Recommencer</div>
    </div>

    <div class="action">
      <p id="message">A vous de jouer !</p>
      <div id="next">Tour suivant</div>
    </div>

    <div class="jeu">
      <div class="choix">
        <div class="button btn-joueur" id="pierre">
          <img src="./pierre.png" alt="pierre" />
          <p>Pierre</p>
        </div>

        <div class="button btn-joueur" id="feuille">
          <img src="./feuille.png" alt="feuille" />
          <p>Feuille</p>
        </div>

        <div class="button btn-joueur" id="ciseaux">
          <img src="./ciseaux.png" alt="ciseaux" />
          <p>Ciseaux</p>
        </div>
      </div>
      
       <!-- Duppliquer tout Ã§a avec un "o" devant les id pour ordinateur -->
      <div class="choix">
        <div class="button btn-ordi" id="opierre">
          <img src="./pierre.png" alt="pierre" />
          <p>Pierre</p>
        </div>

        <div class="button btn-ordi" id="ofeuille">
          <img src="./feuille.png" alt="feuille" />
          <p>Feuille</p>
        </div>

        <div class="button btn-ordi" id="ociseaux">
          <img src="./ciseaux.png" alt="ciseaux" />
          <p>Ciseaux</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
